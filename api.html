<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ˜‚ Joke Machine 9000</title>

 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/bg-joke.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #joke-display {
      margin-top: 30px;
      font-size: 1.2rem;
      color: whitesmoke;
      padding: 15px;
      background-color: rgba(1, 1, 1, 0.8);
      border-radius: 6px;
      min-height: 60px;
    }

    section {
      background-color: rgba(255, 255, 255, 0.9);
      border: 3px solid #111;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .emoji {
      font-size: 1.3rem;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center">

 
  <header class="w-100 text-center py-4">
    <h1 class="display-5 fw-bold">ðŸ˜‚ The Ultimate Joke Machine ðŸ¤–</h1>
    <p class="text-muted">Where boredom comes to die and laughter is born!</p>
  </header>

  <div class="container mt-5">
    <section class="p-4 text-center mx-auto" style="max-width: 600px;">
      <h2 class="fw-bold mb-3">Welcome, Laughter Seeker! ðŸ¤©</h2>
      <p class="emoji">Press the magical button below to summon a random internet joke!</p>
      <button id="fetch-joke" class="btn btn-dark px-4 py-2 mt-2" onclick="fetchJoke()">ðŸŽ² Crack a Joke</button>

      <div id="joke-display" class="mt-4">
        <p><em>Waiting to tickle your funny bone... ðŸ˜œ</em></p>
      </div>
    </section>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    const tag = document.getElementById("joke-display");

    const fetchJoke = async () => {
      try {
        tag.innerHTML = `<em>Loading a fresh joke... ðŸ¤”</em>`;
        const response = await fetch('https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
        const data = await response.json();

        let jokeContent = "";

        if (data.type === "single") {
          jokeContent = `<p>${data.joke}</p>`;
        } else {
          jokeContent = `<p>${data.setup}</p><hr/><p><strong>${data.delivery}</strong></p>`;
        }

        tag.innerHTML = jokeContent;

      } catch (error) {
        tag.innerHTML = "<p>ðŸ˜¢ Oops! Couldn't fetch a joke right now. Try again later.</p>";
        console.error("Error fetching joke:", error);
      }
    };
  </script>
</body>
</html>
